{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <script src="{% static 'registration.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Source+Code+Pro:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <div class="registration-box">
        <h1 id="title">REGISTRATION</h1>

        <form class="registration" method="POST" action="register">
            {% csrf_token %}
            <label for="email">Email Id:</label>
            <input class="email" type="email" name="email" placeholder="Email ID" autocomplete="off">
            <br/>
            <br/>
            <label for="username">Username:</label>
            <input class="username" type="text" name="username" placeholder="Username" autocomplete="off">
            <br/>
            <br/>
            <label for="password">Password:</label>
            <input class="password" type="password" name="password1" placeholder="Password" id="password">
            <br/>
            <br/>
            <label for="password">Confirm Password:</label>
            <input class="password" type="password" name="password2" placeholder="Confirm Password" style="margin-right: 6.2%;">
            <br/>
            <br/>
            <input type="checkbox" id="show" autocomplete="off" onclick="Register()">Show Password 
            <br/>
            <br/>
            <br/>
            <input class="Submit" type="submit" value="REGISTER">
        </form>
    </div>
</body>
</html>
